name: Makefilm

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  create-envfile:
    runs-on: ubuntu-latest
    steps:
      - name: Make envfile
        uses: SpicyPizza/create-envfile@v2.0
        with:
          directory: './'
          file_name: .env
          envkey_APP_NAME: 'api'
          envkey_APP_URL: 'http://localhost:3005'
          envkey_APP_PORT: 3005
          envkey_API_PREFIX: api

  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker Compose
        run: docker-compose --env-file ./.env -f docker-compose.yml run lint

  build:
    name: Build Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker Compose
        run: docker-compose --env-file ./.env -f docker-compose.yml run build

  e2e-tests:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker Compose
        run: docker-compose --env-file ./.env -f docker-compose.yml run e2e
